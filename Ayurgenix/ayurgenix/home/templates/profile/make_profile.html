<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Profile</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

    <div style="max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Create Your Profile</h2>
        <form action="{% url 'make_profile' %}" method="POST">
            {% csrf_token %}

            <label for="name" style="font-weight: bold;">Full Name:</label>
            <input type="text" id="name" name="name" required 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="age" style="font-weight: bold;">Age:</label>
            <input type="number" id="age" name="age" required 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="gender" style="font-weight: bold;">Gender:</label>
            <select id="gender" name="gender" required 
                    style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="weight" style="font-weight: bold;">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="height" style="font-weight: bold;">Height (cm):</label>
            <input type="number" id="height" name="height" required 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="blood_type" style="font-weight: bold;">Blood Type:</label>
            <select id="blood_type" name="blood_type" required 
                    style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="allergies" style="font-weight: bold;">Allergies (if any):</label>
            <input type="text" id="allergies" name="allergies" 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="medical_history" style="font-weight: bold;">Medical History:</label>
            <textarea id="medical_history" name="medical_history" rows="4" 
                      style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

            <label for="medical_conditions" style="font-weight: bold;">Medical Conditions:</label>
            <input type="text" id="medical_conditions" name="medical_conditions" 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="medications" style="font-weight: bold;">Current Medications (if any):</label>
            <input type="text" id="medications" name="medications" 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="lifestyle" style="font-weight: bold;">Lifestyle:</label>
            <select id="lifestyle" name="lifestyle" required 
                    style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">Select</option>
                <option value="Active">Active</option>
                <option value="Moderate">Moderate</option>
                <option value="Sedentary">Sedentary</option>
            </select>

            <label for="diet" style="font-weight: bold;">Diet Preferences:</label>
            <input type="text" id="diet" name="diet" 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="exercise" style="font-weight: bold;">Exercise Routine:</label>
            <input type="text" id="exercise" name="exercise" 
                   style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="stress" style="font-weight: bold;">Stress Levels:</label>
            <select id="stress" name="stress" required 
                    style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">Select</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <button type="submit" style="width: 100%; background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
